<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Graph 2</title>
    <link href="layout.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
    <script type="text/javascript" src="js/libs/jquery-1.8.0min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.flot.min.js"></script>
    <script type="text/javascript" src="js/orange/Graph.js"></script>
    <style type="text/css">
    	.tooltip {
		border: 1px solid #fdd;
		padding: 2px;
		background-color: #fee;
		opacity: 0.80;
		zIndex: 9;
	}
    </style>
 </head>
    <body>
    <h1>Orange Graph</h1>

    <div id="placeholder" style="width:600px;height:300px;"></div>
    <div id="overview" style="width:400px;height:60px;"></div>

<script type="text/javascript">
$(function () {
	var g = new Graph($("#placeholder"));
	g.enableTooltip();

	g.setSeries(0, Graph.genSeries(25));
	g.setSeries(1, Graph.genSeries(25));

	g.draw();
	g.drawOverview($('#overview'));
});
</script>

 </body>
</html>
