<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Graph 2</title>
    <link href="layout.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
    <script type="text/javascript" src="js/libs/jquery-1.8.0min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.flot.min.js"></script>
    <script type="text/javascript" src="js/orange/Graph.js"></script>
    <style type="text/css">
    	.tooltip {
		border: 1px solid #fdd;
		padding: 2px;
		background-color: #fee;
		opacity: 0.80;
		zIndex: 9;
	}
    </style>
 </head>
    <body>
    <h1>Orange Graph</h1>

    <div id="p1" style="width:500px;height:150px;"></div>
    <div id="p2" style="width:500px;height:150px;"></div>

<script type="text/javascript">
$(function () {
	var str = "1;3;5;7;15;66;33;21;46;22;13;12;10;8;4;2;4;6";
	var g1 = new Graph($("#p1"));
	g1.enableTooltip();
	g1.setData(str, 2013);
	g1.draw();

	var g2 = new Graph($("#p2"));
	g2.enableTooltip();
	g2.setData(str);
	g2.draw();
});
</script>

 </body>
</html>
